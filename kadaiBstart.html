    body {
      display: flex;
      flex-wrap: wrap;
    }
    .box {
      width: 100px;
      height: 100px;
      background: skyblue;
      cursor: pointer;
      transition: 0.8s;
      margin: 0 8px 8px 0;
      text-align: center;
      line-height: 100px;
    }
    .win {
      background: pink;
      border-radius: 50%;
      transform: rotate(360deg);
    }
    .lose {
      transform: scale(0.9);
    }
  </style>
</head>
<body>

  <script>
    'use strict';
   'use strict';

    const num = 12;
    let omikuji = new Array(number);
    for (let i = 0; i < number; i++) {
      omikuji[i] = Math.floor(Math.random() * 4);
    }
    

    for (let i = 0; i < number; i++) {
      const div = document.createElement('div');
      div.classList.add('box');
      
      div.addEventListener('click', () => {
        // 0は大吉,1は中吉,2は小吉,3は凶
        if (omikuji[i] === 0) {
          div.textContent = '大吉';
          div.classList.add('大吉');
        } else if (omikuji[i] === 1) {
          div.textContent = '中吉';
          div.classList.add('中吉');
        } else if (omikuji[i] === 2) {
          div.textContent = '小吉';
          div.classList.add('小吉');
